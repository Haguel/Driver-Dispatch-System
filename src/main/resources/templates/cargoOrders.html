<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/tableHeadProperties :: tableHeadProperties">
    <title>Cargo Orders</title>
    <style>
        th {
            padding: 10px;
        }
        td {
            padding: 10px;
        }
    </style>
</head>
<body>
<div th:insert="fragments/mainNavbar :: mainNavbar"></div>
<h1>All Cargo Orders</h1>
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
<table class="table table-striped" id="dataTable" data-page-length='50'>
    <thead>
    <tr>
        <th>ID</th>
        <th>Cargo Type</th>
        <th>Cargo Amount</th>
        <th>Days Till Complete</th>
        <th>Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.cargoType}"></td>
        <td th:text="${order.cargoAmount}"></td>
        <td th:text="${order.daysTillComplete}"></td>
        <td th:text="${order.getCargoStatus().getStatus()}"></td>
        <td>
            <a th:href="@{${getCargoOrderEndpoint}(id = ${order.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
