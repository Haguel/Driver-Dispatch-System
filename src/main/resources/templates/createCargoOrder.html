<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/basicHeadProperties :: basicHeadProperties">
    <title>Create Cargo Order</title>
</head>
<body>
<div th:insert="fragments/mainManu :: mainMenu"></div>
<h1>Create New Cargo Order</h1>
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
<form th:action="@{${createOrderEndpoint}}" th:object="${cargoOrderDTO}" method="post">
    <label for="cargoType">Cargo Type:</label>
    <input type="text" id="cargoType" th:field="*{cargoType}" required/>
    <br/>
    <label for="cargoAmount">Cargo Amount:</label>
    <input type="number" id="cargoAmount" th:field="*{cargoAmount}" required/>
    <br/>
    <label for="payout">Payout:</label>
    <input type="number" id="payout" th:field="*{payout}" required/>
    <br/>
    <label for="daysTillComplete">Days Till Complete:</label>
    <input type="number" id="daysTillComplete" th:field="*{daysToComplete}" required/>
    <br/>
    <label for="minExperienceRequired">Min Experience Required (months):</label>
    <input type="number" id="minExperienceRequired" th:field="*{minExperienceRequired}" required/>
    <br/>
    <label for="country">Destination country:</label>
    <input type="text" id="country" th:field="*{destinationDTO.country}" required/>
    <br/>
    <label for="city">Destination city:</label>
    <input type="text" id="city" th:field="*{destinationDTO.city}" required/>
    <br/>
    <label for="address">Destination address:</label>
    <input type="text" id="address" th:field="*{destinationDTO.address}" required/>
    <br/>
    <button type="submit">Create</button>
</form>
</body>
</html>
