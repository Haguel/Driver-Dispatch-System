<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/basicHeadProperties :: basicHeadProperties">
    <title>Driver Details</title>
</head>
<body>
<div th:insert="fragments/mainManu :: mainMenu"></div>
<h1>Driver Details</h1>
<p><strong>ID:</strong> <span th:text="${driver.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${driver.name}"></span></p>
<p><strong>Surname:</strong> <span th:text="${driver.surname}"></span></p>
<p><strong>Experience:</strong> <span th:text="${driver.experience}"></span></p>
<p><strong>Date of birth:</strong> <span th:text="${driver.dateOfBirth}"></span></p>
<p><strong>Total payouts:</strong> <span th:text="${driver.totalPayouts}"></span></p>
<a th:href="@{${getDriversEndpoint}}">Back to list</a>
</body>
</html>
