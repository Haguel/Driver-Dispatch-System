<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/basicHeadProperties :: basicHeadProperties">
    <title>Sign Up</title>
</head>
<body>
<div th:insert="fragments/authNavbar :: authNavbar"></div>
<h1>Sign Up</h1>
<form th:action="@{${signUpEndpoint}}" th:object="${signUpDto}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <div>
        <button name="submit" type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
</body>
</html>
