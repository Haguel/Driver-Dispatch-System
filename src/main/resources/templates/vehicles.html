<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicles</title>
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>
<h1>All Vehicles</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Payload</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}"></td>
        <td th:text="${vehicle.manufacturer}"></td>
        <td th:text="${vehicle.model}"></td>
        <td th:text="${vehicle.payload}"></td>
        <td th:text="${vehicle.broken ? 'Broken' : 'Operational'}"></td>
        <td>
            <form th:action="@{/vehicles/{id}/broken-status(id=${vehicle.id})}" method="post" style="display:inline;">
                <button type="submit" th:text="${vehicle.broken ? 'Mark as Operational' : 'Mark as Broken'}"></button>
            </form>
            <a th:href="@{/vehicles/{id}(id=${vehicle.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
