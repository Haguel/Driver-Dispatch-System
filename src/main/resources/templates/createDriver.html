<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/basicHeadProperties :: basicHeadProperties">
    <title>Create Driver</title>
</head>
<body>
<div th:insert="fragments/mainNavbar :: mainNavbar"></div>
<h1>Create New Driver</h1>
<form th:action="@{${createDriverEndpoint}}" th:object="${driverDTO}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>
    <br/>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>
    <br/>
    <label for="dateOfBirth">Date of birth:</label>
    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required/>
    <br/>
    <label for="experience">Experience (months):</label>
    <input type="number" id="experience" th:field="*{experience}" required/>
    <br/>
    <button type="submit" class="btn btn-primary">Create</button>
</form>
</body>
</html>
