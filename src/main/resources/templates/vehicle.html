<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/basicHeadProperties :: basicHeadProperties">
    <title>Vehicle Details</title>
</head>
<body>
<div th:insert="fragments/mainNavbar :: mainNavbar"></div>
<h1>Vehicle Details</h1>
<p><strong>ID:</strong> <span th:text="${vehicle.id}"></span></p>
<p><strong>Manufacturer:</strong> <span th:text="${vehicle.manufacturer}"></span></p>
<p><strong>Model:</strong> <span th:text="${vehicle.model}"></span></p>
<p><strong>Payload:</strong> <span th:text="${vehicle.payload}"></span></p>
<p><strong>Status:</strong> <span th:text="${vehicle.broken ? 'Broken' : 'Operational'}"></span></p>
<a th:href="@{${getVehiclesEndpoint}}">Back to list</a>
</body>
</html>
