<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/tableHeadProperties :: tableHeadProperties">
    <title>Drivers</title>
    <style>
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<div th:insert="fragments/mainManu :: mainMenu"></div>
<h1>All Drivers</h1>
<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>
<table class="table table-striped" id="dataTable" data-page-length='50'>
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Experience</th>
        <th scope="col">Total payouts</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="driver : ${drivers}">
        <td th:text="${driver.id}"></td>
        <td th:text="${driver.name}"></td>
        <td th:text="${driver.surname}"></td>
        <td th:text="${driver.experience}"></td>
        <td th:text="${driver.totalPayouts}"></td>
        <td>
            <a th:href="@{${getDriverEndpoint}(id=${driver.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
